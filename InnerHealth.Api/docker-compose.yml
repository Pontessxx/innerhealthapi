version: "3.9"

networks:
  gs-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.11.200.0/24

volumes:
  mysql_data:
  gs-volume:

services:

  mysql:
    image: mysql:8.0
    container_name: innerhealth_mysql
    restart: always
    networks:
      gs-network:
        ipv4_address: 10.11.200.10
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: innerhealth
      MYSQL_USER: innerhealth
      MYSQL_PASSWORD: innerpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: pontessx/innerhealth:latest
    container_name: innerhealth_api
    restart: always
    networks:
      gs-network:
        ipv4_address: 10.11.200.20
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - gs-volume:/var/www/html          # persistência exigida pela FIAP
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"

      # ===== JWT VARIÁVEIS =====
      Jwt__Key: "sua-chave-ultra-secreta"
      Jwt__Issuer: "InnerHealthAPI"
      Jwt__Audience: "InnerHealthClient"

      # ===== DATABASE VARIÁVEIS CORRETAS =====
      ConnectionStrings__DefaultConnection: "server=10.11.200.10;port=3306;database=innerhealth;user=innerhealth;password=innerpass;"
